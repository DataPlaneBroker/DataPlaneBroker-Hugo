<div class="summary mb-2">
    {{ if .Params.image }}
    <img alt="{{ .Title }}" src="{{ .Params.image }}" />
    {{ end}}
    <h2 class="title-summary"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} </div>
    <p>{{ .Summary }}</p>
  </div>
